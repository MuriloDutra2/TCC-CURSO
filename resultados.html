<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa</title>
</head>
<body>

    <h1>Resultados para: <span id="searchQuery"></span></h1>
    <div id="searchResults"></div>

    <script src="assets/js/resultado.js"></script>

    <script>
      // Pega o parâmetro de pesquisa da URL (ex: resultados.html?search=drama)
      const urlParams = new URLSearchParams(window.location.search);
      const searchQuery = urlParams.get('search');

      // Exibe a pesquisa feita
      document.getElementById('searchQuery').textContent = searchQuery;

      // Simular resultados com base no nome pesquisado
      const movies = [
        { title: "Ação" },
        { title: "Aventura" },
        { title: "Terror" },
        { title: "Animação" },
        { title: "Suspense" },
        { title: "Comédia" },
        { title: "Drama" },
        { title: "Crime" },
        { title: "Documentário" }
      ];

      const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(searchQuery.toLowerCase()));

      const resultsContainer = document.getElementById('searchResults');

      if (filteredMovies.length > 0) {
        filteredMovies.forEach(movie => {
          const movieElement = document.createElement('div');
          movieElement.textContent = movie.title;
          resultsContainer.appendChild(movieElement);
        });
      } else {
        resultsContainer.innerHTML = '<p>Não encontramos nada.</p>';
      }
    </script>

</body>
</html>

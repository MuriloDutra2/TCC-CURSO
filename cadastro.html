<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro C-Street</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-box">
            <div class="logo-placeholder">
                <img src="assets/imagem-real/LOGO.jfif" alt="Logo C-Street">
            </div>
            <h2>Cadastre-se</h2>
            <p>Crie uma conta para continuar</p>
            <form method="POST" action="processa_cadastro.php">
                <div class="input-group">
                    <label for="nome">Nome de Usuário</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button class="cadastro-button" type="submit">Cadastrar</button>
            </form>
            
            <!-- Seção de login -->
            <div class="login-section">
                <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>

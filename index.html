<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Street</title>
<!--
    CSS link    
-->

<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/media_query.css">
<!--
    Link font
-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>



<!--
    main container    
-->

<div class="container">
<!--
    HEADER SECTION
    -->

    <HEader>
    <div class="navbar">
        <!--
        meny button smaill screen-->

        <button class="navbar-menu-btn">
            <span></span><span></span><span></span>
        </button>

        <a href="#" class="navbar-brand">
            <img src="assets/imagem/logo.png" alt="">
        </a>

        <!--
        navbar navigantion
        -->

        <nav>
            <ul class="navbar-nav">
                <li> <a href="#" class="navbar-link">Home</a> </li>
                <li> <a href="#" class="navbar-link">Category</a> </li>
                <li> <a href="#" class="navbar-link  indicator">Live</a> </li>

            </ul>
        </nav>

        <div class="navbar-actions">


            <form action="#" class="navbar-form">
                <input type="text" name="search" placeholder="Eu estou procurando por..." class="navbar-form-search">

                <button class="navbar-form-btn">
                    <ion-icon name="search-outline"></ion-icon>
                </button>

                <button class="navbar-form-close">
                    <ion-icon name="close-circle-outline"></ion-icon>
                </button>
            </form>

            <!--botao de pesquisa pra tela menor-->
            <button class="navbar-search-btn">
                <ion-icon name="search-outline"></ion-icon>
            </button>

            <a href="" class="navbar-sign">
                <span>Entrar</span>
                <ion-icon name="log-in-outline"></ion-icon>
            </a>




        </div>

    </div>
    </HEader>


<!--
#MAIN SECTION    
-->

<main>

<!--
    #banner 
    
-->

<section class="banner">
    <div class="banner-card">
        <img src="assets/imagem-real/banner3.jfif" class="banner-img" alt="">

        <div class="card-content">
            <div class="card-info">
                <div class="genre">
                    <ion-icon name="film" ></ion-icon> 
                    <span>Ação/Thriller</span>
                </div>


                <div class="year">
                    <icon-icon name="calendar"></icon-icon>
                    <span>2023</span>
                </div>

                <div class="duration">
                    <ion-icon name="time"></ion-icon>
                    <span>2h 11m</span>
                </div>

                <div class="quality">4K</div>


            </div>

            <h2 class="card-title">Titulo do filme</h2>
        </div>

    </div>
</section>




<!--
    #FILMES SECTION
-->
<section class="movies">

<!--
    filter bar    
-->

<div class="filter-bar">
    <div class="filter-dropdowns">

        <select name="genre" id="" class="genre">
            <option value="all genres">All genres</option>
            <option value="acao">Ação</option>
            <option value="aventura">Aventura</option>
            <option value="terror">Terror</option>
            <option value="animacao">Animação</option>
            <option value="biografia">Biografia</option>
        </select>

        <select name="year" id="" class="year">
            <option value="all years">All years</option>
            <option value="2024">2024</option>
            <option value="2020-2023">2020-2023</option>
            <option value="2010-2019">2010-2019</option>
            <option value="2000-2009">2000-2009</option>
            <option value="1980-1999">1980-1999</option>
        </select>

    </div>

    <div class="filter-radios">

        <input type="radio" name="grade" id="featured" checked>
        <label for="featured">Featured</label>

        <input type="radio" name="grade" id="popular" >
        <label for="popular">Popular</label>

        <input type="radio" name="grade" id="newest" >
        <label for="newest">Newest</label>


        <div class="checked-radio-bg"></div>

    </div>

</div>


</section>







</main>




</div>






<!--
    custom js link
-->

<script src="assets/js/main.js"></script>

<!--
    -ionicon link
-->

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    
</body>
</html>

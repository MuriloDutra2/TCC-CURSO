<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atirando Alto</title>

    <style>

        @import url("../assets/css/variavel.css");

        @import url("../assets/css/variavel.css");

body {
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
}

.center {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--preto);
}

.tickets {
    width: 550px;
    height: fit-content;
    border: 0.4mm solid rgba(0, 0, 0, 0.08);
    border-radius: 3mm;
    box-sizing: border-box;
    padding: 10px;
    font-family: var(--ff-inter);
    max-height: 96vh;
    overflow: auto;
    background: var(--branco);
    box-shadow: 0px 25px 50px -12px rgba(0, 0, 0, 0.25);
}

.ticket-selector {
    background: var(--vinho);
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-direction: column;
    box-sizing: border-box;
    padding: 20px;
    border-radius: 50px;
}

.head {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
}

.title {
    font-size: var(--section-heading);
    font-weight: var(--fw-7);
}

.seats {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    min-height: 150px;
    position: relative;
}

.status {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}

.seats::before {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translate(-50%, 0);
    width: 220px;
    height: 7px;
    background: var(--vinho);
    border-radius: 0 0 3mm 3mm;
    border-top: 0.3mm solid var(--cinza);
}

.item {
    font-size: var(--fs-x-sm);
    position: relative;
}

.item::before {
    content: "";
    position: absolute;
    top: 50%;
    left: -12px;
    transform: translate(0, -50%);
    width: 10px;
    height: 10px;
    background: var(--branco);
    outline: 0.2mm solid var(--vinho);
    border-radius: 0.3mm;
}

.item:nth-child(2)::before {
    background: var(--cinza);
    outline: none;
}

.item:nth-child(3)::before {
    background: var(--laranja1);
    outline: none;
}

.all-seats {
  display: flex;
  flex-wrap: wrap; /* Para garantir que os assentos se alinhem em linhas */
  width: fit-content; /* Define a largura necessária para caber os assentos */
  margin: 0 auto; /* Centraliza o bloco de assentos */
}

.seat-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 5px;
}

.seat {
  width: 30px;
  height: 30px;
  background-color: #f0f0f2;
  border: 1px solid #0d0d0d;
}

.booked {
  background-color: #ababab; /* Cor dos assentos ocupados */
}

.seat-number {
  font-size: 12px;
  color: #0d0d0d;
  margin-bottom: 5px;
}



.all-seats input:checked+label {
    background: var(--laranja1);
    outline: none;
}

.seat.booked {
    background: var(--preto);
    /* Assento ocupado */
    outline: none;
}

input {
    display: none;
}

.timings {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 30px;
}

.dates {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.dates-item {
    width: 50px;
    height: 40px;
    background: var(--preto);
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 10px 0;
    border-radius: 2mm;
    cursor: pointer;
    color: white;
}

.day {
    font-size: var(--fs-x-sm);
}

.times {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 10px;
}

.time {
    font-size: var(--fs-md);
    width: fit-content;
    padding: 7px 14px;
    background: var(--preto);
    border-radius: 2mm;
    cursor: pointer;
    color: var(--branco);
}

.timings input:checked+label {
    background: var(--laranja1);
    color: var(--branco);
}

.price {
    width: 100%;
    box-sizing: border-box;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.total {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    font-size: var(--fs-md);
    font-weight: var(--fw-5);
}

.total span {
    font-size: var(--fs-x-sm);
    font-weight: var(--fw-4);
}

.price button {
    background: var(--preto);
    color: var(--branco);
    font-family: var(--ff-inter);
    font-size: var(--fs-md);
    padding: 7px 14px;
    border-radius: 2mm;
    outline: none;
    border: none;
    cursor: pointer;
}

    </style>
    
</head>

<div class="center">
  <div class="tickets">
      <div class="ticket-selector">
          <div class="head">
              <div class="title">O Filho do Homem</div>
          </div>
          <div class="seats">
              <div class="status">
                  <div class="item">Livre</div>
                  <div class="item">Ocupado</div>
                  <div class="item">Selecionado</div>
              </div>
              <div class="all-seats">
                  <!-- Adicionar aqui o layout dos assentos (por exemplo, gerar via JavaScript) -->
                  <!-- Exemplo de assentos -->
                  <div class="seat-container">
                      <div class="seat-number">A1</div>
                      <div class="seat"></div>
                  </div>
                  <!-- Adicione mais assentos conforme necessário -->
              </div>
          </div>
          <div class="timings">
              <div class="dates">
                  <div class="dates-item">
                      <div class="day">Dom</div>
                      <div class="date">11</div>
                  </div>
                  <!-- Adicione outros dias aqui -->
              </div>
              <div class="times">
                  <label class="time">12:00</label>
                  <label class="time">14:30</label>
                  <label class="time">18:00</label>
                  <label class="time">21:30</label>
              </div>
          </div>
          <div class="price">
              <div class="total">
                  <span>0 Ingressos</span>
                  0
              </div>
              <button>Compre</button>
          </div>
      </div>
  </div>
</div>


<script src="../assets/js/ingresso.js"></script>
</body>


</html>

  

</html>

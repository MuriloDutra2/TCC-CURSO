<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressos O Time dos Sonhos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0D0D0D;
            color: #F0F0F2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #D93223;
        }

        .screen {
            background-color: #A62F24;
            height: 50px;
            margin: 20px 0;
            color: white;
            line-height: 50px;
            font-size: 20px;
            text-align: center;
        }

        .seat-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .seat {
            width: 40px;
            height: 40px;
            margin: 3px;
            background-color: #F0F0F2;
            border: 2px solid #ababab;
            border-radius: 5px;
            cursor: pointer;
        }

        .seat.occupied {
            background-color: #73242A;
            cursor: not-allowed;
        }

        .seat.selected {
            background-color: #D93223;
        }

        .row-label {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: 20px;
            margin-right: 5px;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .row-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .legend {
            margin: 20px;
            text-align: center;
        }

        .legend div {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 0 10px;
            border-radius: 5px;
        }

        .legend .selected {
            background-color: #D93223;
        }

        .legend .occupied {
            background-color: #73242A;
        }

        .legend .available {
            background-color: #F0F0F2;
            border: 2px solid #ababab;
        }

        .total {
            margin-top: 20px;
            font-size: 20px;
            color: white;
        }

        /* Alinhamento das letras A B C */
        .row-labels {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .row-labels .label {
            width: 45px; /* Espaço entre as letras alinhado com os assentos */
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color: #F0F0F2;
        }

        .linha-vermelha {
            width: 500px;
            height: 3px;
            background-color: red;
            margin: 30px auto; /* Aumenta o espaçamento acima da linha */
        }

        /* Estilo do botão "Finalizar Compra" */
        .finalizar-compra {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #D93223;
            color: #F0F0F2;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .finalizar-compra:hover {
            background-color: #A62F24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha seus assentos</h1>

        <!-- Colocando a linha da tela no lugar correto -->
        <div class="screen">O Time dos Sonhos</div>

        <!-- Adiciona a linha vermelha para referência -->
        <div class="linha-vermelha"></div>

        <!-- Exibição dos assentos -->
        <div class="row-container">
            <div class="row-label">A</div>
            <div class="seat-row" id="rowA">
                <!-- Assentos da linha A -->
            </div>
        </div>
        <div class="row-container">
            <div class="row-label">B</div>
            <div class="seat-row" id="rowB">
                <!-- Assentos da linha B -->
            </div>
        </div>
        <div class="row-container">
            <div class="row-label">C</div>
            <div class="seat-row" id="rowC">
                <!-- Assentos da linha C -->
            </div>
        </div>
        <div class="row-container">
            <div class="row-label">D</div>
            <div class="seat-row" id="rowD">
                <!-- Assentos da linha D -->
            </div>
        </div>
        <div class="row-container">
            <div class="row-label">E</div>
            <div class="seat-row" id="rowE">
                <!-- Assentos da linha E -->
            </div>
        </div>
        <div class="row-container">
            <div class="row-label">F</div>
            <div class="seat-row" id="rowF">
                <!-- Assentos da linha F -->
            </div>
        </div>

        <div class="legend">
            <div class="selected"></div> Selecionado
            <div class="occupied"></div> Ocupado
            <div class="available"></div> Disponível
        </div>

        <div class="total">Total: R$ <span id="totalPrice">0,00</span></div>

        <!-- Botão para finalizar compra -->
        <a href="#" class="finalizar-compra">Finalizar Compra</a>
    </div>

    <script>
        const seatPrice = 2.00;
 let selectedSeats = [];
 const totalPriceElement = document.getElementById('totalPrice');
 
 // Função para gerar assentos em uma linha
 function generateSeats(rowId, seatCount) {
     const seatRow = document.getElementById(rowId);
     for (let i = 1; i <= seatCount; i++) {
         const seat = document.createElement('div');
         seat.classList.add('seat');
         seat.innerText = `${rowId[3]}${i}`; // Formato "A1", "B1", "C1"
         
         // Alternar seleção de assento
         seat.addEventListener('click', () => toggleSeat(seat));
         
         seatRow.appendChild(seat);
     }
 }
 
 // Função para alternar a seleção de assentos
 function toggleSeat(seat) {
     if (!seat.classList.contains('occupied')) {
         seat.classList.toggle('selected');
         const seatId = seat.innerText;
 
         if (seat.classList.contains('selected')) {
             selectedSeats.push(seatId);
         } else {
             selectedSeats = selectedSeats.filter(id => id !== seatId);
         }
 
         updateTotalPrice();
     }
 }
 
 // Atualiza o preço total
 function updateTotalPrice() {
     const totalPrice = selectedSeats.length * seatPrice;
     totalPriceElement.innerText = totalPrice.toFixed(2).replace('.', ',');
 }
 
 // Função para gerar 10 assentos ocupados aleatoriamente
 function generateOccupiedSeats() {
     const allSeats = document.querySelectorAll('.seat');
     const occupiedSeats = new Set();
     while (occupiedSeats.size < 10) {
         const randomIndex = Math.floor(Math.random() * allSeats.length);
         const randomSeat = allSeats[randomIndex];
         if (!randomSeat.classList.contains('occupied')) {
             randomSeat.classList.add('occupied');
             occupiedSeats.add(randomSeat.innerText);
         }
     }
 }
 
 // Função para redirecionar ao checkout
 function redirectToCheckout() {
     const filme = "O Time dos Sonhos"; // Definir o nome do filme
     const totalPrice = selectedSeats.length * seatPrice;
 
     // Salvar informações no LocalStorage
     localStorage.setItem('selectedSeats', JSON.stringify(selectedSeats));
     localStorage.setItem('selectedFilm', filme);
     localStorage.setItem('totalPrice', totalPrice.toFixed(2));
 
     // Redireciona para a página de checkout
     window.location.href = 'checkout.php';
 }
 
 // Gerar assentos para todas as linhas
 generateSeats('rowA', 10);
 generateSeats('rowB', 10);
 generateSeats('rowC', 10);
 generateSeats('rowD', 10);
 generateSeats('rowE', 10);
 generateSeats('rowF', 10);
 
 // Gerar assentos ocupados
 generateOccupiedSeats();
 
 // Adicionar evento de clique para finalizar a compra
 document.querySelector('.finalizar-compra').addEventListener('click', redirectToCheckout);
 
         
     </script>
</body>
</html>
